<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vacantes Disponibles</title>
  <style>
    :root {
      --primary-green: #235B4E;
      --secondary-teal: #009268;
      --white: #fff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #f5f7f6;
      margin: 0;
      padding: 0;
    }

    .form-container {
      background: var(--white);
      border-radius: 16px;
      padding: 3rem 3.5rem;
      box-shadow: 0 10px 30px var(--shadow);
      max-width: 1100px;
      margin: 2rem auto;
      border: 1px solid rgba(35, 91, 78, 0.1);
      transition: max-width 0.3s ease;
    }

    h2 {
      text-align: center;
      color: var(--primary-green);
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    /* Tarjetas de vacantes */
    .vacantes-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 1.5rem;
    }

    .vacante-card {
      background: #fff;
      border: 1px solid rgba(35, 91, 78, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 5px 15px var(--shadow);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .vacante-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(35, 91, 78, 0.2);
    }

    .vacante-card h3 {
      color: var(--primary-green);
      margin-bottom: 0.5rem;
    }

    .vacante-card p {
      margin: 0.3rem 0;
      color: #333;
      font-size: 0.95rem;
    }

    .vacante-card .postular-btn {
      display: inline-block;
      margin-top: 1rem;
      background: linear-gradient(135deg, var(--primary-green), var(--secondary-teal));
      color: var(--white);
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .vacante-card .postular-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(35, 91, 78, 0.3);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      border-radius: 10px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .modal-content h3 {
      margin-top: 0;
      color: var(--primary-green);
      text-align: center;
    }

    .modal-content form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .modal-content input,
    .modal-content textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .modal-content button {
      background: linear-gradient(135deg, var(--primary-green), var(--secondary-teal));
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }

    .modal-content button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(35, 91, 78, 0.3);
    }

    .close-btn {
      background: none;
      border: none;
      color: #999;
      font-size: 1.2rem;
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 15px;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Vacantes Disponibles</h2>
    <div id="vacantes" class="vacantes-container">
      <!-- Vacantes cargadas dinámicamente -->
    </div>
  </div>

  <!-- Modal para postular -->
  <div id="modalPostular" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="cerrarModal()">×</button>
      <h3>Postularme a la Vacante</h3>
      <form id="formPostulacion">
        <input type="hidden" id="vacanteId" />
        <label>Nombre completo:</label>
        <input type="text" id="nombreAlumno" required />

        <label>Correo electrónico:</label>
        <input type="email" id="correoAlumno" required />

        <label>Mensaje o carta de presentación:</label>
        <textarea id="mensajeAlumno" rows="4" required></textarea>

        <button type="submit">Enviar Postulación</button>
      </form>
    </div>
  </div>

  <script type="module">
    // Configuración Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // 1. Inicializa Firebase con la configuración del backend
    const firebaseConfig = {{ firebase_config|tojson }};
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const vacantesContainer = document.getElementById("vacantes");

    // Cargar vacantes desde Firestore
    // 2. Función para obtener y mostrar las vacantes
    async function cargarVacantes() {
      try {
        const querySnapshot = await getDocs(collection(db, "vacantes"));
        vacantesContainer.innerHTML = ""; // Limpiar contenedor

        if (querySnapshot.empty) {
          vacantesContainer.innerHTML = "<p>No hay vacantes disponibles en este momento.</p>";
          return;
        }

        querySnapshot.forEach((doc) => {
          const v = doc.data();
          const card = document.createElement("div");
          card.classList.add("vacante-card");
          // 3. Usar los nombres de campo correctos y valores por defecto
          card.innerHTML = `
            <h3>${v.titulo || "Título no disponible"}</h3>
            <p><strong>Empresa:</strong> ${v.nombreEmpresa || "No especificado"}</p>
            <p><strong>Descripción:</strong> ${v.descripcion || "No especificada"}</p>
            <p><strong>Requisitos:</strong> ${v.requisitos || "No especificados"}</p>
            <p><strong>Tipo de contrato:</strong> ${v.tipoContrato || "No especificado"}</p>
            <p><strong>Modalidad:</strong> ${v.modalidad || "No especificada"}</p>
            <p><strong>Experiencia:</strong> ${v.experienciaRequerida || "No especificada"}</p>
            <p><strong>Habilidades Duras:</strong> ${(v.habilidadesDuras || []).join(", ") || "No especificadas"}</p>
            <p><strong>Idiomas:</strong> ${(v.idiomas || []).join(", ") || "No especificados"}</p>
            <p><strong>Nivel educativo:</strong> ${v.educación || "No especificado"}</p>
            <p><strong>Horario:</strong> ${v.horario || "No especificado"}</p>
            <p><strong>Sueldo:</strong> ${v.sueldo ? `$${v.sueldo.toLocaleString("es-MX")}` : "No especificado"}</p>
            <p><strong>Duración:</strong> ${v.duracion || "No especificada"}</p>

            <button class="postular-btn" onclick="abrirModal('${doc.id}')">Postularme</button>
          `;
          vacantesContainer.appendChild(card);
        });
      } catch (error) {
        console.error("Error al cargar las vacantes: ", error);
        vacantesContainer.innerHTML = "<p>Ocurrió un error al cargar las vacantes. Revisa la consola para más detalles.</p>";
      }
    }

    // Modal funciones
    window.abrirModal = function(id) {
      document.getElementById("vacanteId").value = id;
      document.getElementById("modalPostular").style.display = "flex";
    };

    window.cerrarModal = function() {
      document.getElementById("modalPostular").style.display = "none";
    };

    // Enviar postulación
    const form = document.getElementById("formPostulacion");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const vacanteId = document.getElementById("vacanteId").value;
      const nombre = document.getElementById("nombreAlumno").value;
      const correo = document.getElementById("correoAlumno").value;
      const mensaje = document.getElementById("mensajeAlumno").value;

      await addDoc(collection(db, "postulaciones"), {
        vacanteId,
        nombre,
        correo,
        mensaje,
        fecha: new Date()
      });

      alert("Tu postulación se ha enviado correctamente.");
      cerrarModal();
      form.reset();
    });

    cargarVacantes();
  </script>
</body>
</html>
